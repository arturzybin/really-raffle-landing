<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Really</title>
  </head>

  <body>
    <div id="main" class="main">
      <div id="header" class="header">
        <div class="header__top">Really - Play to Earn by Persona.ly</div>
        <div class="header__bottom">
          <img class="header__logo" src="/images/header_logo.svg" />
          <div class="header__content">
            <div id="header-text" class="header__text">Challenge 1:<br />Guess the number of coins</div>
            <img class="header__stars" src="/images/header_stars.png" />
          </div>
          <img class="header__button" src="/images/header_button.png" />
        </div>
      </div>

      <div id="milestone-1" class="milestone milestone_1">
        <lottie-player
          src="/really-raffle-landing/lottie/activeMilestone.json"
          class="milestone__halo"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div id="milestone-2" class="milestone milestone_2">
        <lottie-player
          src="/really-raffle-landing/lottie/activeMilestone.json"
          class="milestone__halo"
          loop
          autoplay
        ></lottie-player>
      </div>

      <lottie-player
        id="avatar"
        src="/really-raffle-landing/lottie/avatar.json"
        class="avatar"
        loop
        autoplay
      ></lottie-player>

      <div class="popup" id="popup-1">
        <img src="/images/popup_top_image.png" class="popup__top-image" draggable="false" />

        <img src="/images/popup_1_background.png" class="popup__background" draggable="false" />

        <form id="form-1">
          <input class="popup__input popup__input_type_answer" placeholder="Your answer" type="text" name="Answer" />

          <button class="popup__submit-button" type="submit"></button>
        </form>

        <div class="popup__loader-container">
          <div class="popup__loader"></div>
        </div>

        <div class="popup__error" id="form-1-error"></div>
      </div>

      <div class="popup" id="popup-2">
        <img src="/images/popup_top_image.png" class="popup__top-image" draggable="false" />

        <img src="/images/popup_2_background.png" class="popup__background" draggable="false" />

        <form id="form-2">
          <input class="popup__input popup__input_type_name" placeholder="Full Name" type="text" name="Full Name" />
          <input class="popup__input popup__input_type_company" placeholder="Company" type="text" name="Company" />
          <input class="popup__input popup__input_type_job" placeholder="Job Title" type="text" name="Job Title" />
          <input class="popup__input popup__input_type_email" placeholder="Work Email" type="text" name="Work Email" />

          <button class="popup__submit-button" type="submit"></button>
        </form>

        <div class="popup__loader-container">
          <div class="popup__loader"></div>
        </div>

        <div class="popup__error" id="form-2-error"></div>
      </div>

      <div class="popup" id="popup-3">
        <img src="/images/popup_top_image.png" class="popup__top-image" draggable="false" />

        <img src="/images/popup_3_background.png" class="popup__background" draggable="false" />

        <form id="form-3">
          <button class="popup__submit-button" type="submit"></button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="/lottie-player.js"></script>
  </body>
</html>
